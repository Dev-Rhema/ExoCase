<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate $4.7M in deposits from $47k in ad spend. Book a 10-minute consultation with Exo Digital to learn how we can help your business grow."
    />
    <meta
      property="og:title"
      content="Exo Digital - Business Growth Strategy"
    />
    <meta
      property="og:description"
      content="Discover how Exo Digital can generate millions in deposits from minimal ad spend."
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://player.vimeo.com" />
    <link rel="dns-prefetch" href="https://calendar.google.com" />
    <link rel="dns-prefetch" href="https://vimeo.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Exo Digital - Business Growth Strategy</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ExoDigital",
        "description": "Business growth and digital marketing strategy consultation"
      }
    </script>
  </head>
  <body class="w-full h-full py-4 sm:py-6 px-4 sm:px-0 bg-white">
    <main
      class="w-full sm:w-[90%] md:w-[80%] lg:w-[70%] mx-auto flex flex-col gap-4 sm:gap-6 text-center"
    >
      <section>
        <h1
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold px-2 lg:px-10"
        >
          The system I used to make
          <span class="text-blue-600">$4.7M</span> with
          <span class="text-blue-600">$47,000</span> spend for a fintech in one
          quarter
        </h1>
      </section>

      <section
        class="w-full max-w-2xl aspect-video rounded-md mx-auto overflow-hidden bg-black shadow-lg relative"
      >
        <iframe
          src="https://player.vimeo.com/video/1167683118?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;byline=0&amp;portrait=0&amp;sharing=0&amp;dnt=1"
          class="w-full h-full"
          frameborder="0"
          loading="eager"
          fetchpriority="high"
          allow="
            fullscreen;
            picture-in-picture;
            clipboard-write;
            encrypted-media;
            web-share;
          "
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
        <button
          id="play-button"
          type="button"
          class="absolute inset-0 flex items-center justify-center w-full h-full bg-black bg-opacity-30 hover:bg-opacity-40 transition duration-300 cursor-pointer"
          aria-label="Play video"
        >
          <svg
            class="w-20 h-20 text-white drop-shadow-lg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
      </section>

      <section>
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 sm:mb-6">
          Have you finished watching the video?
        </h2>
        <p class="text-base sm:text-lg md:text-xl text-gray-600 mb-4 sm:mb-4">
          Click below to book a 10 minutes conversation with us
        </p>
        <div class="flex justify-center">
          <a
            href="https://calendar.app.google/F6iUMrvzktDXiyY66"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Book a call with Exo Digital"
            class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-2 sm:py-3 px-6 sm:px-8 text-sm sm:text-base rounded-lg transition duration-300 shadow-md hover:shadow-lg"
          >
            Book a Call Now
          </a>
        </div>
      </section>
    </main>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      const iframe = document.querySelector("iframe");
      const player = new Vimeo.Player(iframe);
      const playButton = document.getElementById("play-button");

      playButton.addEventListener("click", function () {
        player.play();
        this.style.display = "none";
      });
    </script>
  </body>
</html>
